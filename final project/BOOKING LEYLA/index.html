<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</head>
<body>
   <div class="hero">
    <div class="left-col">
        <img src="./download.jpg">
        <h1>Welcome With<br>
             Open Hands</h1>
    </div>

    <div class="right-col">
        <h1>BOOK A CAR</h1>
        <div class="form">
            <form>
                <div class="f1">
                    <div class="f1f">
                <label form="Name">Name</label>
                <br>
                <input type="text" placeholder="Enter your name">
                <br>
            </div>
            <div class="f2">
                <label form="Email">Email</label>
                <BR>
                    <input type="email" placeholder="Enter your email">
                </div>
               
            </form>
        </div>
            <form>
                <div class="phone">
                <label form="number">Phone</label>
                <br>
                <input type="number" placeholder="Enter your phone numer">
                <br>
                <label form="text">Pickup Location</label>
                <br>
                <input type="text" placeholder="Enter ZIP/Location">
                <br>
                <label form="text">Destination</label>
                <br>
                <input type="text" placeholder="Enter ZIP/Location">
                <br>
            </div>
                <div class="f3">
                    <div class="f4">
                        <label form="number">Pickup Date</label>
                        <br>
                        <input type="numer" placeholder="mm/dd/yyyy">
                        <BR>
                    </div>
                    <div class="f5">
                        <label form="number">Hour</label>
                        <br>
                        <input type="number" placeholder="1"> 
                        <br>

                    </div>
                    <div class="f6">
                        <label form="number">Min</label>
                        <br>
                        <input type="number" placeholder="05">
                        <br>
                    </div>
                <div class="f7">
                    <label form="number">AM/PM</label>
                    <br>
                    <input type="number" placeholder="AM">
                </div>
                </div>
            </form>
           
        </div>
        <div class="btn">
       <button>Book Now</button>
    </div>
   
   </div>
    
</body>
</html>
